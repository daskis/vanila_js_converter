<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <section class="section__main">
                <h1 class="section__main__title">Конвертер валют</h1>
                <div class="section__main__wrapper">
                    <div class="section__main__wrapper__left">
                        <h2 class="section__main__text">У меня есть</h2>
                        <ul class="section__main__wrapper__tabs">
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__first tab__btn tab__btn active">RUS</button>
                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__first tab__btn tab__btn">USD</button>
                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__first tab__btn tab__btn">EUR</button>
                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__first tab__btn tab__btn">GBP</button>

                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn">
                                    <p class="dropdown">

                                    </p>
                                </button>
                            </li>
                        </ul>
                        <div class="section__main__wrapper__input">
                            <input type="text" class="input__first">
                            <p class="section__main__course__first">1</p>
                        </div>
                    </div>
                    <div class="section__main__wrapper__right">
                        <h2 class="section__main__text">Хочу приобрести</h2>
                        <ul class="section__main__wrapper__tabs">
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__second tab__btn">RUS</button>
                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__second tab__btn active">USD</button>
                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__second tab__btn">EUR</button>
                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn__second tab__btn">GBP</button>

                            </li>
                            <li class="section__main__wrapper__tab">
                                <button class="tab__btn">
                                    <p class="dropdown">

                                    </p>
                                </button>
                            </li>
                        </ul>
                        <div class="section__main__wrapper__input">
                            <input type="text" class="input__second">
                            <p class="section__main__course__second">2</p>
                        </div>
                    </div>
                </div>
                <p class="section__main__link">Курсы валют взяты с сайта <a target="_blank"
                        href="https://www.cbr.ru/">Центрального банка России</a></p>
            </section>
        </div>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
